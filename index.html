<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron text-center bg-dark text-white">
        <h2 id="header" class="display-4">Weather Dashboard</h2>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="row m-2">
                <div id="searchCard" class="input-group mb-3">
                    <h3 class="w-100">Search for a City:</h3>
                    <input name="search" type="text" class="form-control" placeholder="City"
                        aria-label="Search for a city" aria-describedby="button-addon2">
                </div>
                <div><button id="searchBtn" class="btn btn-dark w-100" type="button">Search</button></div>
            </div>
<!-- Past searches -->
            <hr class="m-2">
            <div id="searchResults" class="row">

            </div>
        </div>
        <div class="col-9">
            <div class="row m-2">
<!-- Current Date Weather -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"><h3 id="CityDate"></h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="temp"></td>
                        </tr>
                        <tr>
                            <td id="wind"></td>
                        </tr>
                        <tr>
                            <td id="humidity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
 
<!-- 5 day forcast -->
            <div id="fiveDay" class="row container">
                <div class="row align-items-start w-100">
                    <h4>5-Day Forcast:</h4>
                    <!-- day 1 -->
                    <div class="col w-100">
                        <div id="day1" class="col card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header date"></div>
                            <div class="card-body weatherInfo">
                              
                            </div>
                        </div>
                    </div>
                    <!-- day 2 -->
                    <div class="col w-100">
                        <div id="day2" class="col card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header date"></div>
                            <div class="card-body weatherInfo">
                              
                            </div>
                        </div>
                    </div>
                    <!-- day 3 -->
                    <div class="col">
                        <div id="day3" class="col card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header date"></div>
                            <div class="card-body weatherInfo">
                              
                            </div>
                        </div>
                    </div>
                    <!-- day 4 -->
                    <div class="col">
                        <div id="day4" class="col card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header date"></div>
                            <div class="card-body weatherInfo">
                              
                            </div>
                        </div>
                    </div>
                    <!-- day 5 -->
                    <div class="col">
                        <div id="day5" class="col card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header date"></div>
                            <div class="card-body weatherInfo">
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
